{% extends "layout.html" %}

{% block title %}
    Welcome!!
{% endblock %}

{% block body %}
    <h1 class="card-title text-center" >Welcome to Book Addicts</h1>
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5 card bg-light mb-3">
              <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form class="form-signin" action="{{ url_for('home') }}" method="POST">
                  <div class="form-label-group">
                    <input type="text" id="inputUserName" name="userName" class="form-control" placeholder="User Name" required autofocus>
                    <label for="inputUserName">User Name</label>
                  </div>
    
                  <div class="form-label-group">
                    <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
                    <label for="inputPassword">Password</label>
                  </div>
    
                  <div class="custom-control custom-checkbox mb-3">
                    <input type="checkbox" class="custom-control-input" id="customCheck1">
                    <label class="custom-control-label" for="customCheck1">Remember password</label>
                  </div>
                  <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
                  <a class="btn btn-lg btn-primary btn-block text-uppercase" href="{{ url_for('signup')}}" role="button">Create Account</a>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock %}
